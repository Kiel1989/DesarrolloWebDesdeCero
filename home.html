<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Justify Content</title>
	<link rel="stylesheet" href="style/justify.css" />
</head>
<body>
	<header>
		<h1>justify-content</h1>
		<h2>Ejemplo de uso de justify-content</h2>
	</header>
	<section>
		<article class="container">
			<div class="divicion">
				<p>Contenido 1</p>
			</div>
			<div class="divicion">
				<p>Contenido 2</p>
			</div>
			<div class="divicion">
				<p>Contenido 3</p>
			</div>
		</article>
	</section>
	<section>
		<article class="container-left">
			<div class="divicion">
				<p>Contenido 1</p>
			</div>
			<div class="divicion">
				<p>Contenido 2</p>
			</div>
			<div class="divicion">
				<p>Contenido 3</p>
			</div>
		</article>
	</section>
	<section>
		<article class="container-right">
			<div class="divicion">
				<p>Contenido 1</p>
			</div>
			<div class="divicion">
				<p>Contenido 2</p>
			</div>
			<div class="divicion">
				<p>Contenido 3</p>
				
			</div>
		</article>
	</section>
	<section>
		<article class="container-between">
			<div class="divicion">
				<p>Contenido 1</p>
			</div>
			<div class="divicion">
				<p>Contenido 2</p>
			</div>
			<div class="divicion">
				<p>Contenido 3</p>
				
			</div>
		</article>
	</section>
</body>
</html>
