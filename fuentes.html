<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fuentes</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style/fuente.css" />
</head>
<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn global warning</h2>
	</header>
	<form action="" class="serarch">
		<input type="text" class="search__text">
		<input type="submit" class="search__btn btn">

	</form>
	<main class="cards-group">
		<div class="card" data-ciudad="valencia" >
			<header class="card__header">
				<h1 class="card__title">Valencia</h1>
				<h2 class="card__date">07:39</h2>
			</header>
			<div class="card__info">
				<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image" />
				<spam class="card__maxt">18°</spam>
				<spam class="card__mint">11°</spam>
				<span class="card__temp">13°</span>
			</div>
		</div>
		<div class="card" data-ciudad="mountanview">
			<header class="card__header">
				<h1 class="card__title">Montan View</h1>
				<h2 class="card__date">07:39</h2>
			</header>
			<div class="card__info">
				<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image" />
				<spam class="card__maxt">18°</spam>
				<spam class="card__mint">11°</spam>
				<span class="card__temp">13°</span>
			</div>
		</div>
	</main>
</body>
</html>
